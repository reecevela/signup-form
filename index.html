<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link type="text/css" rel="stylesheet" href="normalize.css">
  <link type="text/css" rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>
<body class="body">
  <header>
    <img src="./RVLOGOsnowy.svg" alt="logo" class="logo">
    <nav>
      <ul>
        <li>
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">About</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
      </ul>
    </nav>
  </header>
  <div class="main">
    <div class="hero">
      <div class="frosting-background">
        <h1>Sign Up</h1>
      </div>
    </div>
    <div class="form">
      <div class="message-section">
        <div class="text-wrapper-600">
          <p class="message">
            How would you like to always know when a new product is released?
          </p>
          <p class="message">
            Sign up below to get notifications for new products, special sales and to start earning points towards your next purchase!
          </p>
        </div>
      </div>
      <div class="form-section">
        <h1>Join the club!</h1>
        <!--form stuff-->
        <form action="post">
          <div class="pair">
            <label for="firstname">FIRST NAME</label>
            <br>
            <input type="text" id="firstname">
            <br>
          </div>
          <div class="pair">
            <label for="lastname">LAST NAME</label>
            <br>
            <input type="text" id="lastname">
            <br>
          </div>
          <div class="pair">
            <label for="email">EMAIL</label>
            <br>
            <input type="text" id="email">
            <br>
          </div>
          <div class="pair">
            <label for="phone">PHONE</label>
            <br>
            <input type="text" id="phone">
            <br>
          </div>
          <div class="pair">
            <label for="password">PASSWORD</label>
            <br>
            <input type="text" id="password">
            <br>
          </div>
          <div class="pair">
            <label for="confirm">CONFIRM PASSWORD</label>
            <br>
            <input type="text" id="confirm">
            <br>
          </div>
          <div class="login-section">
            <button>Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
